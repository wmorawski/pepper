<mat-card>
  <mat-card-title>
    {{ resource().name }}
  </mat-card-title>
  <mat-card-content>
    <mat-divider />
    <div class='list'>
      @for (property of properties(); track property) {
        <div class='item'>
          <span class='label'>{{ property | keyToLabel }}</span>
          <span>{{ $any(resource())[property] }}</span>
        </div>
      }
    </div>
  </mat-card-content>
</mat-card>
